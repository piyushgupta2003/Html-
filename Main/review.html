<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleReview.css">
    <title>Review</title>
</head>
<body>

    <header>
        <h1>User Suggestions & Review </h1>
    </header>

    <section id="reviews">
        <!-- User reviews will be displayed here -->
    </section>

    <section id="query-form">
        <h2>Ask a Question</h2>
        <form id="queryForm">
            <label for="userName">Name:</label>
            <input type="text" id="userName" required>

            <label for="userQuery">Query:</label>
            <textarea id="userQuery" rows="4" required></textarea>

            <button type="button" onclick="submitQuery()">Submit Query</button>
        </form>
    </section>

    <section id="suggestions">
        <!-- Suggestions based on user queries will be displayed here -->
    </section>

    <script src="jsreview.js"></script>
</body>
</html>
